<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <input id="display" readonly>
        <div id="keys">
        <button class="operator-btn"onclick="clickBtn(`+`)">+</button>
        <button class="btn" onclick="clickBtn(`7`)">7</button>
        <button class="btn" onclick="clickBtn(`8`)">8</button>
        <button class="btn" onclick="clickBtn(`9`)">9</button>

        <button onclick="clickBtn(`-`)" class="operator-btn">-</button>
        <button class="btn" onclick="clickBtn(`4`)">4</button>
        <button class="btn" onclick="clickBtn(`5`)">5</button>
        <button class="btn" onclick="clickBtn(`6`)">6</button>

        <button onclick="clickBtn(`*`)" class="operator-btn">x</button>
        <button class="btn" onclick="clickBtn(`1`)">1</button>
        <button class="btn" onclick="clickBtn(`2`)">2</button>
        <button class="btn" onclick="clickBtn(`3`)">3</button>

        <button onclick="clickBtn(`/`)" class="operator-btn">รท</button>
        <button class="btn" onclick="clickBtn(`0`)">0</button>
        <button class="btn" onclick="clickBtn(`.`)">.</button>
        <button onclick="calculate()" class="operator-btn">=</button>

        <button onclick="clearDisplay()" class="operator-btn">C</button>
        <button onclick="deleteBtn()" class="operator-btn">Del</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
